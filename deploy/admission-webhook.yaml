apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: bluepill.default.svc
webhooks:
  - name: bluepill.default.svc
    clientConfig:
      service:
        name: bluepill
        namespace: default
        path: "/pill"
      caBundle: 
    rules:
      - operations: ["*"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
        scope: "*"
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
